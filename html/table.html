<table> <!--definiert eine tabelle-->
  <thead> <!--tabellen kopf-->
    <tr> <!--"table row" als eine reihe der tabelle-->
      <th>th1</th> <!--"table header (cell) definiert kopf zelle"-->
    </tr>
  </thead> 
  <tbody> <!--tabellen kÃ¶rper-->
    <tr>
      <td>td1</td> <!--"table data" einzelne zelle in einer reihe-->
    </tr>
  </tbody> 
  <tfoot>
    <tr>
      <td>td2</td>
    </tr>
  </tfoot> <!--footer content of the table-->
  <caption>Table Caption</caption> <!--caption-->
</table>
