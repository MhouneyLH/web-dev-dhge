<!--html = hyper text markup language-->
<!DOCTYPE html>
<html lang="en"> <!--container for all other HTML elements; lang-Attribut ist wichtig für Rechtschreibprüfung, Silbentrennung, etc. -->
<!--represents the root of an HTML document-->
<head> <!--container for metadata-->
    <meta charset="utf-8" /> <!--verwendeter Zeichensatz-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Größe der Darstellung auf Displaygröße des Devices anpassen-->
    <meta name="author" content="anonymous" /> <!-- Autorname -->
    <meta name="description" content="404 - not found" /> <!-- Beschreibung des Inhalts der Seite -->
    <meta name="color-scheme" content="light dark"> <!-- Theme einstellen: hier ist hell bevorzugt -->
    <title>Titel der Seite</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <link rel="icon" href="images/favicon.png" />
</head>
<body> <!--contains all the contents of an HTML document-->
    <header></header> <!--Einleitung der Seite, navigations-links-->
    <main></main> <!--haupt-content der Seite-->
    <aside></aside> <!-- Zusätzliche Informationen neben dem Hauptcontent -->
    <footer></footer> <!--wichtige informationen: -->
    <!-- authorship information, copyright information, 
    contact information, sitemap, back to top links,-->
    
    <!--javascript einbindung-->
    <script>
        //hier kann javascript code rein
    </script>
    <!--javascript als file eingebunden-->
    <script src="./index.js"></script>
</body>
</html>
